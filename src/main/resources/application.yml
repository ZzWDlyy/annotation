mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 在控制台打印 SQL 执行日志，方便调试
  global-config:
    db-config:
      id-type: auto # 全局主键策略，如果实体类未指定，则使用此策略
  mapper-locations: classpath:mapper/*.xml

sa-token:
  # token 名称 (前端放在 header 里的 key，例如 satoken: xxxx-xxxx)
  token-name: satoken
  # token 有效期 (单位秒)
  active-timeout: 1800
  # 是否允许并发登录 (true=允许，false=新登录挤掉旧登录)
  is-concurrent: false
  # 是否共享 token (true=多个设备共用一个token, false=每次登录都生成新token)
  is-share: false

